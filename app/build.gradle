apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.wzx.xianlu"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile files('libs/AMap_3DMap_V3.2.1_20160225.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile files('libs/SmartAndroid2.0.jar')
    compile files('libs/snappydb-0.5.2.jar')
    compile files('libs/kryo-2.24.0.jar')
    compile files('libs/minlog-1.2.jar')
}
